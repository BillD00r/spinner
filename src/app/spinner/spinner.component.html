<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xml:space="preserve" x="0px" y="0px"
     viewBox="0, 0, 100, 100">
        <g transform="">
	        <circle cx="50" cy="50" r="44" [ngClass]="(done)?(success)?'spinComplete success':'spinComplete failure':'spin'"></circle>
	        <polyline *ngIf="done && success" points="70,35 45,65 30,52" [ngClass]="(done)?'success iconComplete' :''"></polyline>
          <polyline *ngIf="done && !success" points="70,30 30,70" [ngClass]="(done)?'failure iconComplete' :''"></polyline>
          <polyline *ngIf="done && !success" points="30,30 70,70" [ngClass]="(done)?'failure iconComplete' :''"></polyline>
        </g>

</svg>
