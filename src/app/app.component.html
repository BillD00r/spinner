<div id="content">
  <div id="spinner">
    <app-spinner [done]="done" [success]="success"></app-spinner>
  </div>
  <div id="toggle">
    <button mat-button (click)="onClickDone()">succeed</button>
    <button mat-button (click)="onClickError()">fail</button>
    <button mat-button (click)="reset()">reset</button>
  </div>
</div>
