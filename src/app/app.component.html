<div id="content">
  <div id="spinner" *ngIf="loading">
    <app-spinner [done]="done" [success]="success"></app-spinner>
  </div>
  <div id="toggle" *ngIf="!loading">
    <button  mat-button (click)="simulateSuccess()">simulate success</button>
    <button mat-button (click)="simulateError()">simulate error</button>

  </div>
</div>
